    <script>
      function showUserTypeChoice () {
        $("#bigphone").fadeTo("slow",0,function(){});
        $("#usertypechoice").fadeTo("slow",1,function(){});
      }

      function hideUserTypeChoice () {
        $("#bigphone").fadeTo("slow",1,function(){});
        $("#usertypechoice").fadeTo("slow",0,function(){});
      }

      $("#bigphone").click(
        function(){showUserTypeChoice()}
      );

      $("#bigphone").position({
        my: "top right",
        at: "top right",
        of: "#divWithBgImage",
        collision: "fit"
      });
